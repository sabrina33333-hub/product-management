<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的應用程式</title>
    
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- 顧客詳情內容片段 -->
 <div th:fragment="content">
    <a th:href="@{/customers}" class="text-indigo-600 hover:text-indigo-800 mb-6 inline-block transition-colors duration-200">
        <i class="fas fa-arrow-left mr-2"></i>返回顧客列表
    </a>
    
    <!-- 【修正#1】直接從 profile 獲取 customerName -->
    <h1 class="text-3xl font-bold text-gray-800 mb-8" th:text="'顧客分析: ' + ${profile.customerName}">顧客分析</h1>

    <!-- Customer Basic Info -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">基本資料</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
            <p><strong>顧客ID:</strong> <span class="text-gray-600" th:text="${profile.customerId}"></span></p>
            <p><strong>Email:</strong> <span class="text-gray-600" th:text="${profile.customerEmail}"></span></p>
            <p><strong>電話:</strong> <span class="text-gray-600" th:text="${profile.phone} ?: '未提供'"></span></p>
        </div>
    </div>

    <!-- Purchase Preference Statistics -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">購買偏好</h2>
        <!-- 【修正#2】迭代 profile.categoryStatistics (這是一個 Map) -->
        <ul th:if="${!profile.categoryStatistics.isEmpty()}" class="divide-y divide-gray-200">
            <li th:each="stat : ${profile.categoryStatistics}" class="flex justify-between items-center py-3">
                <!-- stat.key 是類別名稱, stat.value 是購買次數 -->
                <span class="text-gray-800" th:text="${stat.key}">類別名稱</span>
                <span class="font-medium text-gray-700 bg-gray-100 px-3 py-1 rounded-full text-sm" th:text="${stat.value} + ' 次'"></span>
            </li>
        </ul>
        <div th:if="${profile.categoryStatistics.isEmpty()}" class="text-center text-gray-500 py-6">
            <p>暫無購買偏好數據</p>
        </div>
    </div>

    <!-- Recent Orders -->
    <div class="bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 p-6 border-b">最近訂單</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">訂單ID</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">訂單日期</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態</th>
                        <th class="py-3 px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">總金額</th>
                    </tr>
                </thead>
                <!-- 【修正#3】迭代 profile.pastOrders -->
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="order : ${profile.pastOrders}" class="hover:bg-gray-50">
                        <td class="py-4 px-6 text-sm text-gray-800">
                            <a th:href="@{/orders/{id}(id=${order.orderId})}" th:text="'#' + ${order.orderId}" class="text-indigo-600 hover:underline font-medium"></a>
                        </td>
                        <td class="py-4 px-6 text-sm text-gray-600" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="py-4 px-6 text-sm">
                            <span th:text="${order.status.displayName}" 
                                  th:classappend="${order.status.name() == 'PENDING' ? 'bg-yellow-100 text-yellow-800' :
                                                    (order.status.name() == 'PROCESSING' ? 'bg-blue-100 text-blue-800' :
                                                    (order.status.name() == 'SHIPPED' ? 'bg-blue-100 text-blue-800' : 
                                                    (order.status.name() == 'DELIVERED' ? 'bg-blue-100 text-blue-800' : 
                                                    (order.status.name() == 'CANCELLED' ? 'bg-gray-100 text-gray-800' : 
                                                    (order.status.name() == 'RETURNED' ? 'bg-gray-100 text-red-800' : 
                                                    (order.status.name() == 'COMPLETED' ? 'bg-green-100 text-green-800' : 
                                                    
                                                   
                                                   'bg-red-100 text-red-800'))))))}"
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                            </span>
                        </td>
                        <td class="py-4 px-6 text-right text-sm text-gray-800" th:text="'NT$ ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(profile.pastOrders)}">
                        <td colspan="4" class="text-center py-12 text-gray-500">暫無歷史訂單</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
