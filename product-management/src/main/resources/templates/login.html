<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>廠商後台登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow-lg md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div class="flex flex-col items-center justify-center">
                    <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl mt-2">
                        廠商後台系統
                    </h1>
                </div>

                <!-- 【關鍵修正 #A】使用傳統的 form 標籤，並指向 /api/auth/login -->
                <form class="space-y-4 md:space-y-6" th:action="@{/api/auth/login}" method="post">
                    
                    <!-- 登入失敗時的錯誤提示 -->
                    <div th:if="${param.error}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert">
                        帳號或密碼錯誤，請重新輸入。
                    </div>
                    <!-- 登出成功時的提示 -->
                    <div th:if="${param.logout}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-100" role="alert">
                        您已成功登出。
                    </div>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">電子郵件</label>
                        <!-- 【關鍵修正 #B】input 欄位必須有 name="username" -->
                        <input type="email" name="username" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">密碼</label>
                        <!-- 【關鍵修正 #C】input 欄位必須有 name="password" -->
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5" required="">
                    </div>
                    
                    <!-- 【關鍵修正 #D】登入按鈕改為 type="submit" -->
                    <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">登入</button>
                    
                    <p class="text-sm font-light text-gray-500">
                        沒有帳號嗎? <a th:href="@{/user-registration}" class="font-medium text-indigo-600 hover:underline">立即註冊</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- 【關鍵修正 #E】移除所有 <script> 標籤和 handleLogin 函數 -->
</body>
</html>
