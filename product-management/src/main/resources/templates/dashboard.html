<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content">
    <!-- 數據總覽卡片網格 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      
      <!-- 本月訂單總數 -->
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-blue-500 rounded-full p-3 mr-4 flex-shrink-0 w-12 h-12 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">本月訂單總數</p>
          <p class="text-2xl font-bold text-gray-800" th:text="${summary.monthlyStats.orderCount}">0</p>
        </div>
      </div>

      <!-- 本月總收入 -->
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-green-500 rounded-full p-3 mr-4 flex-shrink-0 w-12 h-12 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">本月總收入</p>
          <p class="text-2xl font-bold text-gray-800" th:text="'$' + ${#numbers.formatDecimal(summary.monthlyStats.totalRevenue, 1, 'COMMA', 2, 'POINT')}">$0.00</p>
        </div>
      </div>

      <!-- 本月售出商品 -->
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-yellow-500 rounded-full p-3 mr-4 flex-shrink-0 w-12 h-12 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">本月售出商品</p>
          <p class="text-2xl font-bold text-gray-800" th:text="${summary.monthlyStats.totalItems}">0</p>
        </div>
      </div>

      <!-- 待處理訂單 -->
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-red-500 rounded-full p-3 mr-4 flex-shrink-0 w-12 h-12 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-500">待處理訂單</p>
          <p class="text-2xl font-bold text-gray-800" th:text="${summary.pendingOrderCount}">0</p>
        </div>
      </div>
    </div>

    <!-- 圖表和其他資訊 -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- 銷售趨勢圖 -->
      <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">銷售趨勢</h2>
        <!-- 【【【 版面修正：給圖表容器一個固定的高度和相對定位 】】】 -->
        <div class="relative h-96">
          <canvas id="salesChart"></canvas>
        </div>
      </div>
      <!-- 熱銷商品 -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">熱銷商品 Top 5</h2>
        <ul class="divide-y divide-gray-200">
          <li th:if="${#lists.isEmpty(summary.topSellingProducts)}" class="text-gray-500 py-3">尚無銷售紀錄</li>
          <li th:each="product : ${summary.topSellingProducts}" class="flex justify-between items-center py-3">
            <span class="text-gray-600" th:text="${product.productName()}"></span>
            <span class="font-bold text-gray-800" th:text="${product.totalQuantitySold()} + ' 件'"></span>
          </li>
        </ul>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function () {
          /*<![CDATA[*/
            const summaryData = /*[[${summary}]]*/ null;
            if (summaryData && summaryData.salesChartData && summaryData.salesChartData.labels && summaryData.salesChartData.data) {
                const labels = summaryData.salesChartData.labels;
                const data = summaryData.salesChartData.data;
                const ctx = document.getElementById('salesChart');
                if (ctx) {
                  new Chart(ctx.getContext('2d'), {
                      type: 'line',
                      data: {
                          labels: labels,
                          datasets: [{
                              label: '每日銷售額',
                              data: data,
                              borderColor: 'rgba(59, 130, 246, 1)',
                              backgroundColor: 'rgba(59, 130, 246, 0.2)',
                              fill: true,
                              tension: 0.4
                          }]
                      },
                      options: {
                          responsive: true,
                          maintainAspectRatio: false, // 必須是 false 才能讓圖表適應容器大小
                          scales: {
                              y: {
                                  beginAtZero: true
                              }
                          }
                      }
                  });
                }
            }
          /*]]>*/
      });
    </script>
  </div>
</body>
</html>
