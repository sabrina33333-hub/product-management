<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 確保有 Font Awesome 圖標庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 上傳區域樣式 */
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .upload-area:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }
        
        /* 進度條樣式 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        /* 結果顯示樣式 */
        .upload-result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        
        .upload-result.success {
            background-color: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .upload-result.error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .upload-result.warning {
            background-color: #fffbeb;
            border: 1px solid #fed7aa;
            color: #d97706;
        }
        
        /* 狀態標籤樣式 */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-badge-active {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-badge-inactive {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        /* 非活躍商品行樣式 */
        .inactive-row {
            opacity: 0.6;
            background-color: #f9fafb;
        }
        
        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
  <!-- 所有內容都必須在這個 div 內部 -->
  <div th:fragment="content">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">商品管理</h1>
      <div class="flex space-x-3">
        <!-- Excel 上傳按鈕 -->
        <button onclick="openUploadModal()" 
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">
          <i class="fas fa-file-excel mr-2"></i>批量匯入
        </button>
        <!-- 下載範本按鈕 -->
        <a href="/api/products/template/download" 
           class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition duration-300 inline-flex items-center">
          <i class="fas fa-download mr-2"></i>下載範本
        </a>
        <!-- 新增商品按鈕 -->
        <a th:href="@{/products/form}"
           class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
          <i class="fas fa-plus mr-2"></i>新增商品
        </a>
      </div>
    </div>

    <!-- 上傳結果通知區域 -->
    <div id="uploadNotification" class="upload-result mb-4">
      <div id="uploadMessage"></div>
    </div>

    <!-- 商品列表 -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">商品名稱</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">價格</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">進貨成本</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">庫存</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態</th>
            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}" 
              class="border-t hover:bg-gray-50"
              th:classappend="${!product.active} ? 'inactive-row'">
              
            <td class="py-3 px-4" th:text="${product.name}">範例商品</td>
            <td class="py-3 px-4" th:text="${#numbers.formatCurrency(product.price)}">$100.00</td>
            <td class="py-4 px-6" th:text="${#numbers.formatCurrency(product.cost)}">$0.00</td>
            <td class="py-3 px-4" th:text="${product.stockQuantity}">50</td>

            <td class="py-3 px-4">
                <span th:if="${product.active}" class="status-badge status-badge-active">上架中</span>
                <span th:unless="${product.active}" class="status-badge status-badge-inactive">已下架</span>
            </td>

            <td class="py-3 px-4 text-right">
              <a th:href="@{/products/form(id=${product.id})}" class="text-blue-500 hover:text-blue-700 mr-4">
                <i class="fas fa-edit"></i> 編輯
              </a>
              
              <form th:if="${product.active}" th:action="@{/products/delete/{id}(id=${product.id})}" method="post" class="inline"
                    onsubmit="return confirm('您確定要「下架」此商品嗎？');">
                <button type="submit" class="text-red-500 hover:text-red-700">
                  <i class="fas fa-arrow-down"></i> 下架
                </button>
              </form>

              <form th:if="${!product.active}" th:action="@{/products/relist/{id}(id=${product.id})}" method="post" class="inline">
                <button type="submit" class="text-green-500 hover:text-green-700">
                  <i class="fas fa-arrow-up"></i> 重新上架
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Excel 上傳模態框 -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeUploadModal()">&times;</span>
        <h2 class="text-xl font-bold mb-4">
          <i class="fas fa-file-excel mr-2 text-green-600"></i>Excel 批量匯入商品
        </h2>
        
        <!-- 說明文字 -->
        <div class="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
          <h3 class="font-semibold text-blue-800 mb-2">
            <i class="fas fa-info-circle mr-1"></i>上傳說明
          </h3>
          <ul class="text-sm text-blue-700 space-y-1">
            <li>• 支援 .xlsx 和 .xls 格式</li>
            <li>• 檔案大小限制：5MB</li>
            <li>• 請先下載範本檔案，按照格式填寫資料</li>
            <li>• 必填欄位：商品名稱、價格、成本、類別名稱、供應商名稱</li>
          </ul>
        </div>

        <!-- 上傳區域 -->
        <div id="uploadArea" class="upload-area" 
             ondrop="dropHandler(event);" 
             ondragover="dragOverHandler(event);" 
             ondragleave="dragLeaveHandler(event);">
          <div class="mb-4">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
            <p class="text-lg font-medium text-gray-700">拖拽檔案到此處或點擊選擇</p>
            <p class="text-sm text-gray-500 mt-1">支援 .xlsx, .xls 格式</p>
          </div>
          
          <input type="file" id="fileInput" accept=".xlsx,.xls" 
                 onchange="handleFileSelect(event)" 
                 class="hidden">
          
          <button type="button" onclick="document.getElementById('fileInput').click()" 
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
            <i class="fas fa-folder-open mr-2"></i>選擇檔案
          </button>
        </div>

        <!-- 進度條 -->
        <div id="progressContainer" class="hidden">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <p id="progressText" class="text-sm text-gray-600 mt-2">準備上傳...</p>
        </div>

        <!-- 上傳結果 -->
        <div id="uploadResult" class="upload-result">
          <div id="resultContent"></div>
        </div>

        <!-- 操作按鈕 -->
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" onclick="closeUploadModal()" 
                  class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-300">
            取消
          </button>
          <button type="button" id="uploadButton" onclick="uploadFile()" disabled
                  class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-upload mr-2"></i>開始上傳
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript 功能 -->
    <script>
      let selectedFile = null;

      // 開啟上傳模態框
      function openUploadModal() {
        document.getElementById('uploadModal').style.display = 'block';
        resetUploadForm();
      }

      // 關閉上傳模態框
      function closeUploadModal() {
        document.getElementById('uploadModal').style.display = 'block';
        resetUploadForm();
      }

      // 重置上傳表單
      function resetUploadForm() {
        selectedFile = null;
        document.getElementById('fileInput').value = '';
        document.getElementById('uploadButton').disabled = true;
        document.getElementById('progressContainer').classList.add('hidden');
        document.getElementById('uploadResult').style.display = 'none';
        document.getElementById('uploadArea').classList.remove('dragover');
      }

      // 拖拽處理
      function dragOverHandler(ev) {
        ev.preventDefault();
        document.getElementById('uploadArea').classList.add('dragover');
      }

      function dragLeaveHandler(ev) {
        ev.preventDefault();
        document.getElementById('uploadArea').classList.remove('dragover');
      }

      function dropHandler(ev) {
        ev.preventDefault();
        document.getElementById('uploadArea').classList.remove('dragover');
        
        const files = ev.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      }

      // 檔案選擇處理
      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
          handleFile(file);
        }
      }

      // 處理選中的檔案
      function handleFile(file) {
        // 檢查檔案類型
        const allowedTypes = [
          'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
          'application/vnd.ms-excel'
        ];
        
        if (!allowedTypes.includes(file.type)) {
          showNotification('error', '請選擇 Excel 檔案 (.xlsx 或 .xls)');
          return;
        }

        // 檢查檔案大小 (5MB)
        if (file.size > 5 * 1024 * 1024) {
          showNotification('error', '檔案大小不能超過 5MB');
          return;
        }

        selectedFile = file;
        document.getElementById('uploadButton').disabled = false;
        
        // 更新上傳區域顯示
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.innerHTML = `
          <div class="flex items-center justify-center">
            <i class="fas fa-file-excel text-green-500 text-3xl mr-3"></i>
            <div>
              <p class="font-medium text-gray-700">${file.name}</p>
              <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
            </div>
          </div>
          <button type="button" onclick="resetUploadForm()" 
                  class="mt-3 text-red-500 hover:text-red-700 text-sm">
            <i class="fas fa-times mr-1"></i>重新選擇
          </button>
        `;
      }

      // 上傳檔案
      async function uploadFile() {
        if (!selectedFile) {
          showNotification('error', '請先選擇檔案');
          return;
        }

        const formData = new FormData();
        formData.append('file', selectedFile);

        // 顯示進度條
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const uploadButton = document.getElementById('uploadButton');
        
        progressContainer.classList.remove('hidden');
        uploadButton.disabled = true;
        uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>上傳中...';

        try {
          // 模擬進度更新
          let progress = 0;
          const progressInterval = setInterval(() => {
            progress += Math.random() * 30;
            if (progress > 90) progress = 90;
            progressFill.style.width = progress + '%';
            progressText.textContent = `上傳進度: ${Math.round(progress)}%`;
          }, 200);

          const response = await fetch('/api/products/upload', {
            method: 'POST',
            body: formData
          });

          clearInterval(progressInterval);
          progressFill.style.width = '100%';
          progressText.textContent = '處理中...';

          const result = await response.json();

          if (response.ok) {
            if (response.status === 206) {
              // 部分成功
              showUploadResult('warning', result);
            } else {
              // 完全成功
              showUploadResult('success', result);
              // 3秒後自動重新整理頁面
              setTimeout(() => {
                window.location.reload();
              }, 3000);
            }
          } else {
            showUploadResult('error', result);
          }

        } catch (error) {
          console.error('上傳錯誤:', error);
          showUploadResult('error', {
            message: '上傳失敗：網路錯誤或伺服器無回應',
            success: false
          });
        } finally {
          uploadButton.disabled = false;
          uploadButton.innerHTML = '<i class="fas fa-upload mr-2"></i>開始上傳';
        }
      }

      // 顯示上傳結果
      function showUploadResult(type, result) {
        const uploadResult = document.getElementById('uploadResult');
        const resultContent = document.getElementById('resultContent');
        
        uploadResult.className = `upload-result ${type}`;
        uploadResult.style.display = 'block';

        let content = `<h4 class="font-semibold mb-2">${result.message}</h4>`;
        
        if (result.data) {
          content += `
            <div class="text-sm space-y-1">
              <p><strong>處理結果：</strong></p>
              <p>• 成功：${result.data.successCount} 筆</p>
              <p>• 失敗：${result.data.errorCount} 筆</p>
              <p>• 總計：${result.data.totalProcessed} 筆</p>
              <p>• 成功率：${result.data.successRate}%</p>
            </div>
          `;
          
          if (result.data.errors && result.data.errors.length > 0) {
            content += `
              <div class="mt-3">
                <p class="font-semibold text-sm">錯誤詳情：</p>
                <ul class="text-xs mt-1 space-y-1">
                  ${result.data.errors.map(error => `<li>• ${error}</li>`).join('')}
                </ul>
              </div>
            `;
          }
        }
        
        resultContent.innerHTML = content;
      }

      // 顯示通知
      function showNotification(type, message) {
        const notification = document.getElementById('uploadNotification');
        const messageDiv = document.getElementById('uploadMessage');
        
        notification.className = `upload-result ${type}`;
        notification.style.display = 'block';
        messageDiv.textContent = message;
        
        // 5秒後自動隱藏
        setTimeout(() => {
          notification.style.display = 'none';
        }, 5000);
      }

      // 點擊模態框外部關閉
      window.onclick = function(event) {
        const modal = document.getElementById('uploadModal');
        if (event.target === modal) {
          closeUploadModal();
        }
      }
    </script>
  </div>
</body>
</html>
