<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊新帳號</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            
            <div class="text-center">
                <i class="fas fa-user-plus text-4xl text-indigo-600"></i>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">
                    建立新帳號
                </h2>
            </div>

            <div id="message-area"></div>

            <form id="register-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">使用者名稱</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">電子郵件</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm
                                   text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        註冊
                    </button>
                </div>
            </form>

            <div class="text-sm text-center text-gray-600">
                <span>已經有帳號了？ </span>
                <a href="./login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    前往登入
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = '';

            try {
                // --- 【關鍵修改！】---
                // 之前是 '/api/auth/register'，現在是完整的絕對路徑
                const response = await fetch('http://localhost:8080/api/auth/register', {
                // --- 【修改結束】---
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, email: email, password: password }),
                });

                // 這裡我們假設註冊成功後，後端會回傳一個不含敏感資料的 user 物件或成功訊息
                const result = await response.json();

                if (response.ok) {
                    messageArea.innerHTML = `<div class="p-3 bg-green-100 border border-green-400 text-green-700 rounded-md text-sm">註冊成功！將在 2 秒後跳轉至登入頁面。</div>`;
                    setTimeout(() => {
                        window.location.href = './login'; 
                    }, 2000);
                } else {
                    const errorMessage = result.message || '註冊失敗，請檢查您輸入的資料。';
                    messageArea.innerHTML = `<div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-md text-sm">${errorMessage}</div>`;
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageArea.innerHTML = `<div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-md text-sm">無法連接後端伺服器，請確認後端服務是否已啟動。</div>`;
            }
        });
    </script>

</body>
</html>
