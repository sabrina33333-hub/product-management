# ===============================================================
#  資料庫連線設定 (DataSource Configuration)
# ===============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/shopcrm?serverTimezone=UTC
spring.datasource.username=sabrina
spring.datasource.password=0000

# ===============================================================
#  JPA 與 Hibernate 設定
# ===============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================================================
#  JWT (JSON Web Token) SETTINGS
# ===============================================================
# 這是最終修正版：一個安全的、經過 Base64 編碼的 256 位元密鑰。
# 您的 Java 程式碼會自動對其進行解碼。
application.security.jwt.secret-key=NDg1MzYxMzM1NzM4NTU2NDU4NzA1OTYyMzE2NDY0NDE1MzY5NTEzNzQ0Mzc1NzYxMzQ1NA==

# JWT Token 過期時間 (單位：毫秒) - 24 小時
application.security.jwt.expiration=86400000

# ===============================================================
#  LOGGING 設定
# ===============================================================
logging.file.name=Logs/error.log
logging.level.root=INFO
# 將您專案的日誌級別設為 DEBUG，可以看到更詳細的 Spring Security 輸出
logging.level.com.example.productmanagement=DEBUG 
logging.level.org.springframework.security=DEBUG